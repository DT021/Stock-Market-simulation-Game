<body>
	<div class="scg-container">
		<!-- svg path with image (which creates the wave effect in background) xmlns="http://www.w3.org/2000/svg"-->
		<svg viewBox="0 0 1920 786.027">
			<defs>
				<!-- image included inside the wave path -->
				<pattern id="img1"  patternUnits="userSpaceOnUse" width="2064" height="894">
	    			<image xlink:href="imgs/backgroundimg.png" x="0" y="0" width="2064" height="894" />
	  			</pattern>
			</defs>
			<!-- embeded wave type svg path -->
			  <path id="wave" class="wave" d="M563.158,549.138c-215.075,0-387.953,91.044-482.977,155.109V64.759h1920v610.86c-67.347,31.752-187.16,72.36-359.485,72.36C1231.506,747.978,907.8,549.138,563.158,549.138Z" transform="translate(-80.181 -64.759)"/>
		</svg>
		<!-- /.svg path -->
		
		<!-- center button and name -->
		<div class="center flex-box-col">
			<div class="content">
				<h1 class="game-name">Stock Mania</h1>
				<h6 class="slogan">Be the stock market hero!</h6>
			</div>
			<div class="content">
				<button class="primary-button">Start Game</button>
			</div>
		</div>
	</div>
	<div class="flex-box-row position-under">
		<div class="img-container">
			<img src="imgs/bgart.png" class="art">
		</div>
